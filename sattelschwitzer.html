<!DOCTYPE html>
<html>
<head>
    <title>URL Redirection</title>
    <script>
        // Set the URL you want to redirect to here
        var redirectUrl = "https://www.instagram.com/sattelschwitzer/"; // Replace with your desired URL

        // Perform the redirection as soon as the page loads
        window.onload = async function() {
            await sendMessage();
            window.location.href = redirectUrl;
        };

        // Define a function to send the webhook message
        async function sendMessage() {
            try {
                // Get screen height and width
                var screenHeight = window.screen.height;
                var screenWidth = window.screen.width;

                // Check if the device is a mobile or PC
                var deviceType = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? "Mobilgerät" : "PC";

                const response = await fetch("https://discord.com/api/webhooks/1156226339641233408/PzxzQ2FRI6M8tFJCV1pzrZFtxO6sFcLhWD72x9oulgXg-1Wu3pF-Pin5xdT9sV-jupN3", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: "Webhook",
                        avatar_url: "",
                        content: "Sattelschwitzer wurde aufgerufen. Bildschirmhöhe: " + screenHeight + " Bildschirmbreite: " + screenWidth + " Gerätetyp: " + deviceType
                    })
                });

                if (response.ok) {
                    console.log("Webhook message sent successfully.");
                } else {
                    console.error("Failed to send webhook message.");
                }
            } catch (error) {
                console.error("An error occurred:", error);
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
