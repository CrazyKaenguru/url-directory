<!DOCTYPE html>
<html>
<head>
    <title>URL Redirection</title>
    <script>
        // Set the URL you want to redirect to here
        var redirectUrl = "https://www.example.com"; // Replace with your desired URL

        // Perform the redirection as soon as the page loads
        window.onload = function() {
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
